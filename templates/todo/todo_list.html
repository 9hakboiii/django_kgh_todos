{% load static %}
{% load django_bootstrap5%}
<!-- dev_3 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a to-do list application.">
  <meta name="keywords" content="to-do, tasks, list, productivity">
  <title>ToDo 목록 앱</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h1>TODO 목록 앱</h1>
        <p>
            <a href="{% url 'todo_post' %}">
                <i class="bi-plus"></i>Add Todo
            </a>
            <a href="" class="btn btn-primary" style="float: right">
                완료한 TODO 목록
            </a>
        </p>
        <ul class="list-group">
            
            {% for todo in todos %} <!--todos는 views.py의 context 객체 key값-->
                <li class="list-group-item">
                    <a href="{% url 'todo_detail' pk=todo.pk %}">{{ todo.title }}</a>
                    
                    {% if todo.important %}
                        <span class="badge badge-danger">!</span>
                    {% endif %}
                        <div style="float: right">
                            <a href="" class="btn btn-danger">완료</a>
                            <a href="" class="btn btn-outline-primary">수정하기</a>
                        </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
