{% load static %}
{% load django_bootstrap5%}
<!-- dev_3 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a to-do list application.">
  <meta name="keywords" content="to-do, tasks, list, productivity">
  <title>Done 목록</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h1>DONE 목록</h1>
        <p>
            <a href="{% url 'todo_list' %}" class="btn btn-primary" style="float: right">
                홈으로
            </a>
        </p>
        <ul class="list-group">
            {% for done in dones %} <!--todos는 views.py의 context 객체 key값-->
                <li class="list-group-item">
                    <!--pk는 링크를 눌렀을 때, done의 내용을 'todo_detail' 형식으로 출력하고자 연결하는 것 -->
                    <a href="{% url 'todo_detail' pk=done.pk %}">{{ done.title }}</a>
                    {% if done.important %}
                        <span class="badge badge-danger">!</span>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
